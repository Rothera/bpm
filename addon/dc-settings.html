<div class="scroller settings-wrapper settings-panel">
    <div class="control-group">
        <label>General</label>
        <ul class="checkbox-group">
            <li>
                <div class="checkbox">
                    <div class="checkbox-inner">
                        <input type="checkbox" data-bpmOption="enableGlobalEmotes">
                        <span></span>
                    </div>
                    <span>Enable BPM</span>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <div class="checkbox-inner">
                        <input type="checkbox" data-bpmOption="enableNSFW">
                        <span></span>
                    </div>
                    <span>Enable NSFW emotes</span>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <div class="checkbox-inner">
                        <input type="checkbox" data-bpmOption="enableExtraCSS">
                        <span></span>
                    </div>
                    <span>Enable extra emote modifiers (multi-dimensional spin, etc.)</span>
                </div>
            </li>
        </ul>
    </div>
    <div class="control-group">
        <label>Display</label>
        <ul class="checkbox-group">
            <li>
                <div class="checkbox">
                    <div class="checkbox-inner">
                        <input type="checkbox" data-bpmOption="showUnknownEmotes">
                        <span></span>
                    </div>
                    <span>Show unknown emotes</span>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <div class="checkbox-inner">
                        <input type="checkbox" data-bpmOption="hideDisabledEmotes">
                        <span></span>
                    </div>
                    <span>Hide disabled emotes</span>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <div class="checkbox-inner">
                        <input type="checkbox" data-bpmOption="stealthMode">
                        <span></span>
                    </div>
                    <span>Stealth mode</span>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <div class="checkbox-inner">
                        <input type="checkbox" data-bpmOption="showAltText">
                        <span></span>
                    </div>
                    <span>Show alt text</span>
                </div>
            </li>
        </ul>
    </div>
    <div class="control-group">
        <label>Disabled emotes and subreddits</label>
        <span>Coming Soon!</span>
    </div>
    <div class="control-group">
        <label>Emote Search</label>
        <span>Coming Soon!</span>
    </div>
</div>
